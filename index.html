<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./scripts/script.js" defer></script>
</head>

<body>

    <div class="grid">
        <div class="screen">
            <div class="memory">12,5 + 30</div>
            <div class="result">25,5</div>
        </div>
        <button class="text-black-50 digits-left-column">%</button>
        <button class="text-black-50 digits-midle-column">+/-</button>
        <button class="text-black-50 digits-right-column">C</button>
        <button class="text-white-50 equation">/</button>
        <button class="text-black-50 digits-left-column">7</button>
        <button class="text-black-50 digits-midle-column">8</button>
        <button class="text-black-50 digits-right-column">9</button>
        <button class="text-white-50 equation">x</button>
        <button class="text-black-50 digits-left-column">4</button>
        <button class="text-black-50 digits-midle-column">5</button>
        <button class="text-black-50 digits-right-column">6</button>
        <button class="text-white-50 equation">-</button>
        <button class="text-black-50 digits-left-column">1</button>
        <button class="text-black-50 digits-midle-column">2</button>
        <button class="text-black-50 digits-right-column">3</button>
        <button class="text-white-50 equation">+</button>
        <button class="bottomLeftEdge text-black-50 digits-left-column">0</button>
        <button class="text-black-50 digits-midle-column">,</button>
        <button class="wide bottomRightEdge text-white-50">=</button>
    </div>

</body>

</html>
