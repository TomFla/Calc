<body>

    <div class="container">
        <div class="grid">
            <div class="screen">
                <div class="memory" data-prev-operand></div>
                <div class="result" data-current-operand></div>
            </div>

            <ul>
                <li class="text-black-50" data-percent>%</li>
                <li class="text-black-50" data-pos2neg>+/-</li>
                <li class="text-black-50" data-delete>C</li>
                <li class="equation text-black-50" data-equation>/</li>
                <li class="text-black-50" data-digits>7</li>
                <li class="text-black-50" data-digits>8</li>
                <li class="text-black-50" data-digits>9</li>
                <li class="equation text-black-50" data-equation>x</li>
                <li class="text-black-50" data-digits>4</li>
                <li class="text-black-50" data-digits>5</li>
                <li class="text-black-50" data-digits>6</li>
                <li class="equation text-black-50" data-equation>-</li>
                <li class="text-black-50" data-digits>1</li>
                <li class="text-black-50" data-digits>2</li>
                <li class="text-black-50" data-digits>3</li>
                <li class="equation text-black-50" data-equation>+</li>
                <li class="bottomLeftEdge text-black-50" data-digits>0</li>
                <li class="text-black-50" data-digits>,</li>
                <li class="wide bottomRightEdge text-black-50" data-equal>=</li>
            </ul>
